name: Fullstack CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Comprehensive Debug
        run: |
          echo "=== COMPREHENSIVE DIRECTORY DEBUG ==="
          echo "Current directory: $(pwd)"
          echo "--- Full directory structure ---"
          ls -la
          echo "--- Looking for server/client folders ---"
          find . -type d -name "server" -o -name "client" -o -name "Server" -o -name "Client" | head -20
          echo "--- Checking exact folder names ---"
          [ -d "server" ] && echo "✅ 'server' folder exists" || echo "❌ 'server' folder NOT found"
          [ -d "client" ] && echo "✅ 'client' folder exists" || echo "❌ 'client' folder NOT found"
          [ -d "./server" ] && echo "✅ './server' folder exists" || echo "❌ './server' folder NOT found"
          [ -d "./client" ] && echo "✅ './client' folder exists" || echo "❌ './client' folder NOT found"
          echo "--- GitHub Workspace ---"
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
