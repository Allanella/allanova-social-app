name: Fullstack CI

# Trigger on push or pull request to master branch
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ---------------------------
      # Backend CI (Allanova/server folder)
      # ---------------------------
      - name: Install Backend Dependencies
        working-directory: Allanova/server
        run: npm install

      - name: Lint Backend Code
        working-directory: Allanova/server
        run: npx prettier --check . || echo "Formatting issues found"

      - name: Run Backend Tests
        working-directory: Allanova/server
        run: npm test || echo "No backend tests yet"

      - name: Build Backend
        working-directory: Allanova/server
        run: npm run build || echo "No backend build script"

      # ---------------------------
      # Frontend CI (Allanova/client folder)
      # ---------------------------
      - name: Install Frontend Dependencies
        working-directory: Allanova/client
        run: npm install

      - name: Lint Frontend Code
        working-directory: Allanova/client
        run: npx prettier --check . || echo "Formatting issues found"

      - name: Run Frontend Tests
        working-directory: Allanova/client
        run: npm test || echo "No frontend tests yet"

      - name: Build Frontend
        working-directory: Allanova/client
        run: npm run build || echo "No frontend build script"

      # ---------------------------
      # Security & Quality Checks
      # ---------------------------
      - name: Audit Dependencies
        run: |
          cd Allanova/server && npm audit --audit-level moderate || true
          cd ../client && npm audit --audit-level moderate || true
