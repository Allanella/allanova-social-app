name: Fullstack CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ---------------------------
      # Backend CI (server folder)
      # ---------------------------
      - name: Install Backend Dependencies
        run: |
          cd server
          npm install

      - name: Lint Backend
        run: |
          cd server
          npx prettier --check .

      - name: Run Backend Tests
        run: |
          cd server
          npm test || echo "No backend tests yet"

      - name: Build Backend (if needed)
        run: |
          cd server
          npm run build || echo "No backend build"

      # ---------------------------
      # Frontend CI (client folder)
      # ---------------------------
      - name: Install Frontend Dependencies
        run: |
          cd client
          npm install

      - name: Lint Frontend
        run: |
          cd client
          npx prettier --check .

      - name: Run Frontend Tests
        run: |
          cd client
          npm test || echo "No frontend tests yet"

      - name: Build Frontend
        run: |
          cd client
          npm run build || echo "No frontend build"
