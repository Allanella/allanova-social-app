name: Fullstack CI

# Trigger on push or pull request to main branch
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ---------------------------
      # Backend CI
      # ---------------------------
      - name: Install Backend Dependencies
        working-directory: ./server
        run: npm install

      - name: Lint Backend
        working-directory: ./server
        run: npx prettier --check .

      - name: Run Backend Tests
        working-directory: ./server
        run: npm test || echo "No backend tests yet"

      # ---------------------------
      # Frontend CI
      # ---------------------------
      - name: Install Frontend Dependencies
        working-directory: ./client
        run: npm install

      - name: Lint Frontend
        working-directory: ./client
        run: npx prettier --check .

      - name: Run Frontend Tests
        working-directory: ./client
        run: npm test || echo "No frontend tests yet"

      - name: Build Frontend
        working-directory: ./client
        run: npm run build || echo "No frontend build"

      # ---------------------------
      # Optional Backend Build
      # ---------------------------
      - name: Build Backend (if needed)
        working-directory: ./backend
        run: npm run build || echo "No backend build"
